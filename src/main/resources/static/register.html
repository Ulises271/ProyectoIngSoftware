<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bancora | Registro</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<form id="registro-form">
    <h1 class="title">Registro</h1>
    <label><i class="fa-solid fa-user"></i><input placeholder="Nombre" type="text" id="nombre" name="nombre" required></label>
    <label><i class="fa-solid fa-id-card"></i><input placeholder="Apellidos" type="text" id="apellidos" name="apellidos" required></label>

    <label>
        <i class="fa-solid fa-calendar-days"></i>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required placeholder="Fecha de nacimiento">
    </label>

    <label><i class="fa-solid fa-envelope"></i><input placeholder="Correo" type="email" id="email" name="email" required></label>
    <label><i class="fa-solid fa-user"></i><input placeholder="Usuario" type="text" id="usuario" name="usuario" required></label>
    <label><i class="fa-solid fa-lock"></i><input placeholder="Contraseña" type="password" id="contrasena" name="contrasena" required></label>

    <button type="submit" id="button">Registrar</button>
</form>

<!-- ✅ Este es el único script que necesitas -->
<script src="js/register.js"></script>
</body>
</html>
